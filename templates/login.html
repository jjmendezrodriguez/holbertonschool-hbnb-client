<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login</title>
    <meta name="description" content="Hbnb is an online marketplace that connects people who want to rent">
    <link rel="icon" type="image/x-icon" href="/static/image/favicon.ico">
    <link rel="icon" type="image/png" href="/static/image/icon.png">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_header">
          <a href="/" class="home-button">
            <img src="/static/image/logo.png" alt="Logo" class="logo">
          </a>
          <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/place.html" class="nav-link">Places</a>
            <a href="/add_review.html" class="nav-link">Review</a>
          </div>
          <a href="/login.html" class="login-button" id="login-link">Login</a>
          <a href="#" class="logout-button" id="logout-link" style="display: none;">Logout</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="login-form">
        <h1>Members</h1>
        <form id="login-form" action="/login" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          
          <button type="submit">Login</button>
        </form>
        <div class="form-links">
          <a href="/forgot_password.html" class="forgot-password">Forgot Password?</a>
          <a href="/signup.html" class="sign-up">Sign Up</a>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 All rights reserved.</p>
    </footer>
    <script src="/static/scripts.js"></script>
  </body>
</html>
