<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Add Review</title>
  <meta name="description" content="Hbnb is an online marketplace that connects people who want to rent">
  <link rel="icon" type="image/x-icon" href="/static/image/favicon.ico">
  <link rel="icon" type="image/png" href="/static/image/icon.png">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav_header">
        <a href="/" class="home-button">
          <img src="/static/image/logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/place.html" class="nav-link">Place</a>
          <a href="/add_review.html" class="nav-link">Review</a>
        </div>
        <a href="/login.html" class="login-button" id="login-link">Login</a>
        <a href="#" class="logout-button" id="logout-link" style="display: none;">Logout</a>
      </div>
    </nav>
  </header>
  <main>
    <form id="review-form" class="review-form">
      <h2>Add a Review</h2>
      <label for="place_id">Place ID:</label>
      <input type="text" id="place_id" name="place_id" readonly>

      <label for="review">Comment:</label>
      <textarea id="review" name="review" required></textarea>
      
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select a rating</option>
        <option value="5">5 stars</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 star</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 All rights reserved.</p>
  </footer>
  <script src="/static/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const placeId = getPlaceIdFromURL();
        const placeInput = document.getElementById('place_id');

        if (placeId) {
            placeInput.value = placeId;
        } else {
            alert('Place ID is missing.');
        }
    });

    function getPlaceIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('place_id');
    }
  </script>
</body>
</html>
