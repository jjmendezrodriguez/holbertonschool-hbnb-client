<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Places</title>
  <meta name="description" content="Hbnb is an online marketplace that connects people who want to rent">
  <link rel="icon" type="image/x-icon" href="/static/image/favicon.ico">
  <link rel="icon" type="image/png" href="/static/image/icon.png">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav_header">
        <a href="/" class="home-button">
          <img src="/static/image/logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/place.html" class="nav-link">Place</a>
          <a href="/add_review.html" class="nav-link">Review</a>
        </div>
        <a href="/login.html" class="login-button" id="login-link">Login</a>
        <a href="#" class="logout-button" id="logout-link" style="display: none;">Logout</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="place-details" id="place-details">
      <!-- The place details will be populated here by JavaScript -->
    </section>
    <!-- Review -->
    <section id="Review" class="section">
      <div class="container">
        <header class="section-header">
          <h2 class="section-title">Reviews</h2>
          <p class="section-tagline">What our guests think</p>
        </header>
        <div class="section-body" id="reviews">
          <!-- The reviews will be populated here by JavaScript -->
        </div>
      </div>
    </section>
    <section id="add-review">
      <!-- Button to navigate to add_review.html -->
      <button onclick="location.href='add_review.html'" class="details-button">Add Review</button>
      <!-- Optional: Form to add a new review if the user is logged in -->
      <form action="/add_review" method="post" class="add-review" id="review-form">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="5">5 stars</option>
          <option value="4">4 stars</option>
          <option value="3">3 stars</option>
          <option value="2">2 stars</option>
          <option value="1">1 star</option>
        </select>

        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 All rights reserved.</p>
  </footer>
  <script src="/static/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const placeId = getPlaceIdFromURL();
      const reviewForm = document.getElementById('review-form');

      if (placeId) {
        fetchPlaceDetails(getCookie('token'), placeId);

        reviewForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const reviewText = document.getElementById('comment').value;
          await submitReview(getCookie('token'), placeId, reviewText);
        });
      }
    });

    function getPlaceIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('place_id');
    }
  </script>
</body>
</html>
